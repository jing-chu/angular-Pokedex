<!--List my pokemons-->
<h2>My Pokemons</h2>
<ul class="pokemons">
  <li *ngFor="let pokemon of pokemons">
    <span class="badge">{{pokemon.id}}</span> {{pokemon.name | titlecase}}
    <button class="delete" title="delete pokemon"
      (click)="delete(pokemon)">x</button>
  </li>
</ul>

<button class="go-back" (click)="goBack()">go back</button>
